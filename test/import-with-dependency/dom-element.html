<link rel="import"
      href="//www.polymer-project.org/1.0/samples/components/polymer/polymer.html">

<dom-module id="dom-element-dep">

  <style>
    p {
      font-family: sans-serif;
      color: white;
      background: steelblue;
      padding: 0.4em;
    }
  </style>

  <template>
    <p id="content"></p>
  </template>

  <script type="module">
    // can't do this when testing because other modules load a diffrent version of polymer
    // this is not a problem if all compoennets use the jspm installed version of polymer
    // import 'polymer/polymer.html!html';
    import marked from 'marked';

    Polymer({
      is: 'dom-element-dep',
      properties: {
        greeting: {
          type: String,
          value: '*I\'m a DOM element. This is my local DOM!*'
        }
      },
      ready: function() {
        var markdown = marked(this.greeting);
        this.$.content.innerHTML = markdown;
      }
    });
  </script>

</dom-module>
